---
layout: default
---
<div id='socbuttons'>
<script type="text/javascript"><!--
document.write(VK.Share.button(false,{type: "custom", text: "<img src=\"http://vk.com/images/vk32.png?1\" />"}));
--></script>
</div>
<article>
    <nav>
        <a href=#><span class='navbut'>Свежее</span></a>
        <a href=#><span class='navbut'>Архив</span></a>
        <a href=#><span class='navbut'>О блоге</span></a>
    </nav>

    {{ content }}
</article>


<div id="related">
  <h2>All Posts</h2>
  <ul class="posts">
    {% for post in site.posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
